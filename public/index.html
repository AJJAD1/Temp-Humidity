<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ionic App</title>

    <base href="/" />

    <meta name="color-scheme" content="light" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/assets/icon/icon.png" />

    <!-- Support for iphone  -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-title" content="App" />
    <meta name="apple-mobile-web-app-status-bar-style" content="dark-content" />

    <!-- Support for android/website -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <meta property="theme-color" name="theme-color" content="#ffffff" data-app="true">
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Support for iphone ios icon  -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/icon/icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/assets/icon/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/assets/icon/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="1024x1024" href="%PUBLIC_URL%/assets/icon/icon-1024x1024.png" />
    <!-- iPhone splashscreens -->
    <link href="%PUBLIC_URL%/assets/splashscreens/iphone5_splash.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="%PUBLIC_URL%/assets/splashscreens/iphone6_splash.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="%PUBLIC_URL%/assets/splashscreens/iphoneplus_splash.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    <link href="%PUBLIC_URL%/assets/splashscreens/iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    <link href="%PUBLIC_URL%/assets/splashscreens/iphonexr_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="%PUBLIC_URL%/assets/splashscreens/iphonexsmax_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    <link href="%PUBLIC_URL%/assets/splashscreens/ipad_splash.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="%PUBLIC_URL%/assets/splashscreens/ipadpro1_splash.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="%PUBLIC_URL%/assets/splashscreens/ipadpro3_splash.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="%PUBLIC_URL%/assets/splashscreens/ipadpro2_splash.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
